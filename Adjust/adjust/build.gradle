apply plugin: 'com.android.library'
apply plugin: 'pmd'

android {
    compileSdkVersion 25
    buildToolsVersion "24.0.3"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 25
        versionCode 1
        versionName "4.10.2"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

task clearJar(type: Delete) {
    delete '${project.buildDir}/outputs/adjust.jar'
}

task makeJar(type: Copy) {
    from('${project.buildDir}/intermediates/bundles/release/')
    into('${project.buildDir}/libs/')
    include('classes.jar')
    rename ('classes.jar', 'adjust.jar')
}

makeJar.dependsOn(clearJar, build)

task pmd (type: Pmd, dependsOn: assembleDebug) {

    description 'Run pmd'
    group 'verification'

    ruleSets = ["basic", "braces", "strings", "design", "unusedcode"]
    source = fileTree('src/main/java')
    classpath = files(project.configurations.compile.files)

    reports {
        xml.enabled = false
        html.enabled = true
    }
}

task androidJavadocs(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
}

task androidJavadocsJar(type: Jar) {
    classifier = 'javadoc'
    from androidJavadocs.destinationDir
}

task androidSourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}
pmd {
    toolVersion = '4.3'
}

artifacts {
    archives androidSourcesJar
    archives androidJavadocsJar
}
